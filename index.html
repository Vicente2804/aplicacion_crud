<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Makeup</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header>
        <div class="hed">
            <img src="./img/logo.jpeg" alt="logo">
            <h1>Makeup by Me:</h1>
        </div>
    </header>
    <div class="div-titulo">
        <h1>Maquillages realizados este mes</h1>
    </div>
    
        <div class="contenedor">
            <div class="div-formulario">
                <h2>Lista de clientes</h2>

                <form action="#" id="formulario">
                    <input type="text" id="nombre" placeholder="Nombre Del Cliente">
                    <input type="text" id="puesto" placeholder="Tipo De Maquillage">
                    <button type="submit" id="btnAgregar">Agregar</button>
                </form>
            </div>
            <div class="div-listado">
                <h2>Clientes Trabajados</h2>
                <div class="div-empleados"></div>
            </div>
        </div>

<footer>
    <div class="enlaces">
        <a href="#">S.A de C.V</a>
        <a href="#">Quienes somos</a>
        <a href="#">Makeups De Temporada</a>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
    </div>
</footer>        
       
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
